version: '3.8'

services:
  # Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: beyondchats-backend
    container_name: beyondchats-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ../pipeline:/var/www/pipeline
    ports:
      - "8080:8000"
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db
    networks:
      - beyondchats-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: beyondchats-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-beyondchats_db}
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - beyondchats-network

networks:
  beyondchats-network:
    driver: bridge

volumes:
  db-data:
